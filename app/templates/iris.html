<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iris Flower Class Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 40px;
            text-align: center;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            max-width: 450px;
            width: 100%;
        }

        h2 {
            color: #444;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            color: #555;
            margin-bottom: 5px;
            display: inline-block;
            text-align: left;
        }

        select, input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        select {
            background-color: #f9f9f9;
        }

        button {
            padding: 12px 25px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 6px;
            font-size: 16px;
            margin-top: 20px;
            width: 100%;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #0056b3;
        }

        #prediction {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        #loading {
            display: none;
            margin-top: 15px;
            font-size: 16px;
            color: #777;
        }

    </style>
</head>
<body>
    <div class="container">
        <h2>Iris Flower Class Prediction</h2>
        <form action="/predict_iris" method="post">
            <label>Select Model:</label>
            <select name="model_name">
                <option value="decision_tree">Decision Tree</option>
                <option value="svm">SVM</option>
                <option value="knn">KNN</option>
                <option value="logistic_regression">Logistic Regression</option>
            </select>

            <label>Sepal Length:</label>
            <input type="number" step="0.01" name="sepal_length" required>

            <label>Sepal Width:</label>
            <input type="number" step="0.01" name="sepal_width" required>

            <label>Petal Length:</label>
            <input type="number" step="0.01" name="petal_length" required>

            <label>Petal Width:</label>
            <input type="number" step="0.01" name="petal_width" required>

            <button type="submit">Predict</button>
        </form>

        {% if prediction %}
            <div id="prediction">
                <h3>Prediction: {{ prediction }}</h3>
                <p>Confidence: {{ confidence }}%</p>
                <p>Model Used: {{ selected_model }}</p>
            </div>
        {% endif %}

        <p id="loading">Processing...</p>
    </div>

</body>
</html>
